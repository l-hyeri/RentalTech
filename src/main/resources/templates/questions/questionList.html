<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="">
<body>
<div th:fragment="questionList">
    <table class="table">
        <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성일</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="question, stat : ${questionList}">
            <td th:text="${questionList.size() - stat.index}"></td>
            <td>
                <a th:href="@{/questions/{id}(id=${question.questionId})}" th:text="${question.title}"></a>
            </td>
            <td th:text="${question.getQuestionDate()}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
